<!DOCTYPE html>
<html>
<head>
    <title>OPEN</title>
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
    <meta http-equiv="refresh" content="0; url=https://fapzy.lol">
    <script>
        // Попытка открыть в новом окне (работает не всегда из-за политик WebView)
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'https://fapzy.lol';
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.click();
            
            // Дополнительный редирект на случай, если не сработало
            setTimeout(function() {
                window.location.href = 'https://fapzy.lol';
            }, 100);
        };
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
        }
        a { 
            color: #0066ff; 
            text-decoration: none; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Открываем сайт в браузере...</h1>
    <p>Если страница не перезагрузилась автоматически, <a href="https://fapzy.lol" target="_blank">нажмите сюда</a>.</p>
</body>
</html>
